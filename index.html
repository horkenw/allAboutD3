<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style>
		
	</style>
</head>
<body>

	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script>
		var dataset=[30, 50, 10, 124], w=500, h=500;
		
		var paper= d3.select('body').append('svg')
			.attr({'width': w, 'height': h});
		var circle=paper.selectAll('rect')
			.data(dataset).enter().append('rect').
			attr({
				'x': function(d, i){
						return i*(w/dataset.length);
					},
				'y': function(d){ return h-d*2},
				'width': w/dataset.length-2,
				'height': function(d){ return d*3},
				'fill': function(d){ return 'hsl(128, 100%, '+Math.floor(d/100*20)+'%)'}
			});
		paper.selectAll('text').data(dataset).enter().append('text').text(function(d){ return d;})
				.attr({
					'x': function(d, i){ return i*(w/dataset.length)+(w/dataset.length -2)/2;},
					'y': function(d, i){return h-(d*2)+15;},
					'font-family': 'georgia, helvetica',
					'font-size': '1em',
					'fill': 'white',
					'text-anchor': 'middle'
				});
	</script>
</body>
</html>
